jenkins-slave::reprepro_config:
    '/home/jenkins-slave/reprepro_config/ros_bootstrap.yaml':
        ensure: 'present'
        content: |
            name: ros_bootstrap
            method: http://repos.ros.org/repos/ros_bootstrap
            suites: [trusty, wily, xenial, yakkety, jessie, wheezy]
            component: main
            architectures: [i386, amd64, arm64, armel, armhf, source]
            # filter_formula: Package (% python* )
            # needed until we deploy the gpg key
            verify_release: blindtrust


autoreconfigure: true
autoreconfigure::command: 'bash -c "cd /root/buildfarm_deployment_config && git fetch origin master && git reset --hard origin/master && ./reconfigure.bash repo"'

